version: "3"

services:
  app:
    environment:
      APP_ENV: dev
    volumes:
      - symfony4_core_app-sync:/app
  web:
    ports:
      - 8080:80
    volumes:
      - symfony4_core_web-sync:/app/public

volumes:
  symfony4_core_app-sync:
    external: true
  symfony4_core_web-sync:
    external: true
